    <h2>Login Page</h2>
    <div id="loginForm">
        <form onsubmit="return handleLogin(event)">
            <label for="username">Login ID:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="dataDisplay" class="hidden">
        <h2>Welcome!</h2>
        <marquee behavior="scroll" direction="left">Welcome to the data display page!</marquee>
        
        <h3>Data Table</h3>

            </tr>
            <tr >
                <button><a href="file:///D:/s1/web.html">Back</button>
            </tr>
        </table>

    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dataDisplay').classList.remove('hidden');
        }
    </script>

</body>
